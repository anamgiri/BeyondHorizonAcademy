<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact AlgoLearn</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styling specific to the Contact page */
        .content {
            text-align: center;
            padding: 20px;
        }

        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-theme .contact-form {
            background-color: #444;
            color: #fff;
        }

        .contact-form label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }

        body.dark-theme .contact-form input, body.dark-theme .contact-form textarea {
            background-color: #555;
            color: #fff;
            border-color: #666;
        }

        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #007ACC;
            outline: none;
        }

        .contact-form button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007ACC;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #005fa3;
        }

        body.dark-theme .contact-form button {
            background-color: #555;
        }

        body.dark-theme .contact-form button:hover {
            background-color: #777;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 900;
        }

        .overlay.show {
            display: block;
        }

        .success-message, .error-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
        }

        body.dark-theme .success-message, body.dark-theme .error-message {
            background-color: rgba(0, 0, 0, 0.9);
            color: #ccc;
        }

        .success-message.show, .error-message.show {
            display: block;
        }

        .close-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007ACC;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .close-button:hover {
            background-color: #005fa3;
        }

        body.dark-theme .close-button {
            background-color: #555;
        }

        body.dark-theme .close-button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="About.html">About</a>
            <a href="courses.html">Courses</a>
            <a href="Tutors.html">Tutors</a>
            <a href="Contact.html">Contact</a>
        </nav>
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    </header>
    <main>
        <div class="content">
            <h1>Contact Us</h1>
            <div class="contact-form" id="contact-form">
                <!-- Modified form with Formspree integration -->
                <form action="https://formspree.io/f/xnnqrayr" method="POST" onsubmit="submitForm(event)">
                    <label>
                        Your email:
                        <input type="email" name="email" required>
                    </label>
                    <label>
                        Your message:
                        <textarea name="message" required></textarea>
                    </label>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </main>
    <div class="overlay" id="overlay"></div>
    <div class="success-message" id="success-message">
        <h2>Success!</h2>
        <p>Your message has been sent successfully.</p>
        <button class="close-button" onclick="closeMessage()">Close</button>
    </div>
    <div class="error-message" id="error-message">
        <h2>Error</h2>
        <p>There was an error sending your message. Please try again later.</p>
        <button class="close-button" onclick="closeMessage()">Close</button>
    </div>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            if (document.body.classList.contains('dark-theme')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.removeItem('theme');
            }
        }

        function submitForm(event) {
            event.preventDefault();
            const overlay = document.getElementById('overlay');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');

            overlay.classList.add('show');

            // Simulate a form submission delay
            setTimeout(() => {
                fetch(event.target.action, {
                    method: event.target.method,
                    body: new FormData(event.target),
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        successMessage.classList.add('show');
                        event.target.reset();
                    } else {
                        errorMessage.classList.add('show');
                    }
                }).catch(() => {
                    errorMessage.classList.add('show');
                }).finally(() => {
                    overlay.classList.remove('show');
                });
            }, 2000);
        }

        function closeMessage() {
            const overlay = document.getElementById('overlay');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');

            overlay.classList.remove('show');
            successMessage.classList.remove('show');
            errorMessage.classList.remove('show');
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-theme');
            }
        });
    </script>
</body>
</html>
