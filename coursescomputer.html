<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses at AlgoLearn</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styling specific to the Courses page */
        .skeleton {
            background-color: #ddd;
            border-radius: 4px;
            width: 100%;
            height: 20px;
            margin: 10px 0;
            animation: pulse 1.5s infinite;
        }

        .skeleton.title {
            width: 60%;
            height: 30px;
            margin: 20px 0;
        }

        .skeleton.text {
            width: 80%;
            height: 15px;
            margin: 10px 0;
        }

        @keyframes pulse {
            0% {
                background-color: #ddd;
            }
            50% {
                background-color: #eee;
            }
            100% {
                background-color: #ddd;
            }
        }

        .courses-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .courses-list li {
            background-color: #f0f0f0;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s, opacity 0.5s, transform 0.5s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
        }

        .courses-list li.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .courses-list li:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        body.dark-theme .courses-list li {
            background-color: #444;
            color: #fff;
        }

        body.dark-theme .courses-list li:hover {
            background-color: #3e3d3d;
        }

        .course-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="About.html">About</a>
            <a href="course.html">Courses</a>
            <a href="Tutors.html">Tutors</a>
            <a href="Contact.html">Contact</a>
        </nav>
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    </header>
    <main>
        <div class="content">
            <h1>Our Courses</h1>
            <p>Explore our wide range of courses designed to equip you with the skills needed for today's tech-driven world:</p>
            <ul class="courses-list" id="courses-list">
                <div class="skeleton title"></div>
                <div class="skeleton text"></div>
                <div class="skeleton text"></div>
                <div class="skeleton title"></div>
                <div class="skeleton text"></div>
                <div class="skeleton text"></div>
                <div class="skeleton title"></div>
                <div class="skeleton text"></div>
                <div class="skeleton text"></div>
            </ul>
        </div>
    </main>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            if (document.body.classList.contains('dark-theme')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.removeItem('theme');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-theme');
            }

            setTimeout(() => {
                const coursesList = document.getElementById('courses-list');
                coursesList.innerHTML = `
                    <li><a href="python.html" class="course-link">Python Programming</a></li>
                    <li><a href="java.html" class="course-link">Java Development</a></li>
                    <li><a href="dsa.html" class="course-link">Data Structures and Algorithms</a></li>
                    <li><a href="c.html" class="course-link">C Programming</a></li>
                    <li><a href="js.html" class="course-link">JavaScript Development</a></li>
                    <li><a href="math.html" class="course-link">Math</a></li>
                     <li><a href="html.html" class="course-link">HTML & CSS</a></li>
                `;

                const courseItems = document.querySelectorAll('.courses-list li');
                courseItems.forEach((item, index) => {
                    setTimeout(() => {
                        item.classList.add('visible');
                    }, index * 200);
                });
            }, 2000); // Simulate loading delay
        });
    </script>
</body>
</html>
