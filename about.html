<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About AlgoLearn</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .user-count {
            position: absolute;
            top: 50px; /* Adjusted for closer placement */
            right: 90px; /* Adjusted for closer placement */
            font-weight: bold;
            font-size: 20px; /* Increased font size */
            color: #080505; /* Adjust color as needed */
        }
        @media (max-width: 768px) {
            main {
                flex-direction: column; /* Ensure image is above text */
            }

            .content h1 {
                font-size: 20px;
            }

            .content p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="user-count" id="userCount">0+ Users</div>
        <nav>
            <a href="about.html">About</a>
            <a href="courses.html">Courses</a>
            <a href="tutors.html">Tutors</a>
            <a href="Contact.html">Contact</a>
        </nav>
        
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    </header>
    <main>
        <div class="image">
            <img src="About.png" alt="AlgoLearn Interactive Learning">
        </div>
        <div class="content">
            <h1>Beyond Horizon Academy</h1>
            <p>Welcome to Beyond Horizon Academy! We tutor SAT, NEB courses and computer science with clear,
                concise lessons covering algorithms, data structures, and more including Programming Languages like Python, Java, etc </p>
        </div>
    </main>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            if (document.body.classList.contains('dark-theme')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.removeItem('theme');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-theme');
            }
            animateUserCount(500);
        });

        function animateUserCount(target) {
            let count = 0;
            const userCountElement = document.getElementById('userCount');
            const increment = 10;
            const intervalTime = 100; // Adjust the interval time to make the animation faster or slower
            const interval = setInterval(() => {
                if (count < target) {
                    count += increment;
                    userCountElement.textContent = count + " + Users";
                    if (count >= target) {
                        clearInterval(interval);
                        userCountElement.textContent = target + " + Users";
                        startHourlyIncrement(target);
                    }
                }
            }, intervalTime);
        }

        function startHourlyIncrement(count) {
            const userCountElement = document.getElementById('userCount');
            setInterval(() => {
                count += 100;
                userCountElement.textContent = count + " + Users";
            }, 3600000); // 3600000 milliseconds = 1 hour
        }
    </script>
</body>
</html>
